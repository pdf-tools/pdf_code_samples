<header class="navbar">
  <div class="navbar__inner">
    <div class="navbar__items">
      <a class="navbar__brand" href="https://www.pdf-tools.com" target="_blank">
        <img src="{{ site.baseurl }}/assets/images/logo.svg" alt="PDF Tools" class="navbar__logo light-mode-only">
        <img src="{{ site.baseurl }}/assets/images/logo_dark.svg" alt="PDF Tools" class="navbar__logo dark-mode-only">

      {% assign product_id = product[0] %}
      {% assign product_info = product[1] %}
      <a href="{{ site.baseurl }}/products/{{ product_id }}" class="navbar__link {% if page.url contains product_id or page.products contains product_id %}navbar__link--active{% endif %}">
        {{ product_info.name }}
      </a>
